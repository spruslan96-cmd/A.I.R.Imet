workflows:
  android-build:
    name: Build Android APK
    max_build_duration: 60
    environment:
      flutter: stable
      android:
        ndk: 23.1.7779620
    scripts:
      - name: Install dependencies
        script: flutter pub get
      - name: Build APK
        script: flutter build apk --debug
    artifacts:
      - build/app/outputs/flutter-apk/app-debug.apk
