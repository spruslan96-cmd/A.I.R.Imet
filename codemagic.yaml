workflows:
  android-workflow:
    name: Android Release (NDK 23)
    max_build_duration: 120
    environment:
      flutter: stable
      java: 17
      vars:
        ANDROID_NDK_VERSION: 23.1.7779620
        ANDROID_CMAKE_VERSION: 3.18.1
    cache:
      cache_paths:
        - $HOME/.pub-cache
        - $HOME/.gradle/caches
        - $HOME/.gradle/wrapper
    scripts:
      - name: Install dependencies
        script: |
          flutter pub get
      - name: Build release APK
        script: |
          flutter build apk --release
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
    publishing:
      email:
        recipients:
          - spruslan96@gmail.com
