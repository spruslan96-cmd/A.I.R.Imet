workflows:
  android-workflow:
    name: Android Release
    max_build_duration: 120
    environment:
      flutter: stable
      java: 17
      android:
        ndk: 25.1.8937393
        cmake: 3.22.1
    cache:
      cache_paths:
        - $HOME/.pub-cache
        - $HOME/.gradle/caches
        - $HOME/.gradle/wrapper
    scripts:
      - name: Install dependencies
        script: |
          flutter pub get
      - name: Build release APK
        script: |
          flutter build apk --release
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
    publishing:
      email:
        recipients:
          - spruslan96@gmail.com
