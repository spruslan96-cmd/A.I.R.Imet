workflows:
  android-workflow:
    name: Build Android APK
    environment:
      flutter: stable
      xcode: latest
      # Не добавляем android: {...}, чтобы не было ошибки extra fields
    scripts:
      - name: Get Flutter dependencies
        script: |
          flutter pub get
      - name: Build release APK
        script: |
          flutter clean
          flutter build apk --release
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
    publishing:
      email:
        recipients:
          - spruslan96@gmail.com
        on_build_success: true
        on_build_failure: true
